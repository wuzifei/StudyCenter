<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/Content/CSS/TestPaper.css"/>
        <title>试卷管理</title>
    </head>

    <body>
        <form  method="post" action="/testpaper/operate/add">
            <div class="paper">
                <!--工具栏开始-->
	            <div class="paperToolBar">
    	            <div class="singleTool">
                        <label>课程</label>
                        <select>
                            <option value='1'>数据库原理</option>
                            <option value='2'>高等数学</option>
                            <option value='3'>线性代数</option>
                        </select>    	
                    </div>
        
                    <div class="singleTool">
                        <label>班级</label>
                        <select>
                            <option value='1'>计算机科学与技术</option>
                            <option value='2'>软件工程</option>
                            <option value='3'>数学与应用</option>
                        </select>
                    </div>
                    <div class="singleTool">
                        <label>学院</label>
                        <select>
                            <option value='1'>数计学院</option>
                            <option value='2'>外国语学院</option>
                            <option value='3'>文学院</option>
                        </select>
                    </div>       
        
                    <div class="singleTool">
                        <label>出卷人:</label>
                        <label style="color:red;" >吴自飞</label>
                    </div>       
        
                    <div class="singleTool">
        	            <input type="button" style="font-size:20px;" onclick="javascript:alert('草稿箱');" value="草稿箱"/>
                    </div>    
                </div>
                <!--工具栏结束-->
                <!--试卷内容开始-->
                <div class="paperContent">
                    <div class="testPaper">
                        <div class="testPaperTitle">
            	            <p>
                                <label style="font-size:20px;color:#09f;">试卷名:</label>
                                <input type="text" style="width:80%;" name="PaperName"/>
                            </p>
                            <p>
                                <label style="font-size:20px;color:#09f;">说明:</label>
                                <input type="text" style="width:80%;" name="PaperDescription"/>
                            </p>
                            <p >
                                <label style="font-size:20px;color:#09f;">开始时间:</label>
                                <input type="text" style="width:20%;" name="StartTime"/>    &nbsp; &nbsp; &nbsp;          
                                <label style="font-size:20px;color:#09f;">截至时间:</label>
                                <input type="text" style="width:20%;" name="EndTime"/>
                            </p>
                            <p>
                                <label >考试时长:</label>
                                <input type="text" name="TestMinutes" value="90"/>
                                <label>分钟</label>    &nbsp; &nbsp; &nbsp;   
                                <label >总分:</label>
                                <input type="text" name="PaperScore" value="100"/>
                                <label></label>     
                            </p>     
                        </div>
                        <div class="allQuestion">
                            <!--selectQuestion start--> 
                            <div class="selectQuestion">
                
                                <div class="questionTitle">
                    	            <h2>
                                    <label>一.选择题</label>
                                    <label>（每小题</label>
                                    <input type="text" name="SelectQuestionScore" style="width:30px;font-size:25px;color:red;"  value="2"/>
                                    <label>分）</label>
                                    </h2>
                                </div>
                    
                                <div class="questionContent">
                                    <ul class="questionItems" style="list-style:none;">
                                        <li>
                                            <label class="questionTitle">1.钢铁是怎么样炼成的?</label><br/>
                                            <div class="answerContent">
                                            <input name="selectQuestionId + 'SQ'" type="radio" value="A" >A.放在锅里面</input><br />
                                            <input name="selectQuestionId + 'SQ'" type="radio" value="B" >B.放在锅里面</input><br />
                                            <input name="selectQuestionId + 'SQ'" type="radio" value="C" >C.放在锅里面</input><br />
                                            <input name="selectQuestionId + 'SQ'" type="radio" value="D" >D.放在锅里面</input>
                                            </div>
                                        </li> 
                                        <!--自定义的添加按钮 开始-->
                                        <li>
                                            <a  class="addLink" href="javascript:addChoiceQuestion();">
                                                <div class="addContent" >
                                                    <div class="addLeft">
                                                    </div>
                                        
                                                    <div class="addCenter">
                                                    </div>    
                                        
                                                    <div class="addRight">
                                                    </div>
                                                </div>
                                            </a>
                                        </li>
                                        <!--自定义的添加按钮 结束-->
                                    </ul>
                                </div>
            
                            </div><!--selectQuestion end--> 
                
                            <!--fillingQuestion start--> 
                            <div class="fillingQuestion">
                
                                <div class="questionTitle">
                    	            <h2>
                                    <label>二.填空题</label>
                                    <label>（每小题</label>
                                    <input type="text" name="FillingScore" style="width:30px;font-size:25px;color:red;"  value="2"/>
                                    <label>分）</label>
                                    </h2>                    
                                </div>
                    
                                <div class="questionContent">
                                    <ul class="questionItems" style="list-style:none;">
                                        <li>
                                            <label class="questionTitle">1.钢铁是怎么样炼成的______?</label><br/>
                                            <div class="answerContent">
                                                <span style="color:#66F" >答案:</span>
                                                <input class="fillAnswerBox" name="selectQuestionId + 'FQ'" type="text" value="放锅里炼" /><br />
                                            </div>
                                        </li>
                                        <!--自定义的添加按钮 开始-->
                                        <li>
                                            <a  class="addLink" href="javascript:addFillingQuestion();">
                                                <div class="addContent" >
                                                    <div class="addLeft">
                                                    </div>
                                        
                                                    <div class="addCenter">
                                                    </div>    
                                        
                                                    <div class="addRight">
                                                    </div>
                                                </div>
                                            </a>
                                        </li>
                                        <!--自定义的添加按钮 结束-->
                                    </ul>
                                </div>
                    
                            </div><!--fillingQuestion end--> 
                
                            <!--trueFalseQuestion start--> 
                            <div class="trueFalseQuestion">
                
                                <div class="questionTitle">
                                    <h2>
                                    <label>三.判断题</label>
                                    <label>（每小题</label>
                                    <input type="text" name="TrueFalseScore" style="width:30px;font-size:25px;color:red;"  value="2"/>
                                    <label>分）</label>
                                    </h2>      
                                </div>
                    
                                <div class="questionContent">
                                    <ul class="questionItems" style="list-style:none;">
                                        <li>
                                            <label class="questionTitle">1.你喜欢ASP.NET吗?</label><br/>
                                            <div class="answerContent">
                                            <input name="trueFalseQuestionId + 'TFQ'" type="radio" value="true" >对</input><br />
                                            <input name="trueFalseQuestionId + 'TFQ'" type="radio" value="false" >错</input><br />
                                            </div>
                                        </li>
                                        <!--自定义的添加按钮 开始-->
                                        <li>
                                            <a  class="addLink" href="javascript:addTrueFalseQuestion();">
                                                <div class="addContent" >
                                                    <div class="addLeft">
                                                    </div>
                                        
                                                    <div class="addCenter">
                                                    </div>    
                                        
                                                    <div class="addRight">
                                                    </div>
                                                </div>
                                            </a>
                                        </li>
                                        <!--自定义的添加按钮 结束-->
                                    </ul>        
                                </div>
            
                            </div><!--trueFalseQuestion end-->  
        
                            <!--shortQuestion start-->         
                            <div class="shortQuestion">
                
                                <div class="questionTitle">
                    	            <h2>
                                    <label>四.简答题</label>
                                    <label>（每小题</label>
                                    <input type="text" name="ShortScore" style="width:30px;font-size:25px;color:red;"  value="10"/>
                                    <label>分）</label>
                                    </h2>          
                                </div>
                    
                                <div class="questionContent">
                                    <ul class="questionItems" style="list-style:none;">
                                        <li>
                                            <label class="questionTitle">1.请解释下钢铁是怎么样炼成的?</label><br/>
                                            <div class="answerContent">
                                                <p><span style="color:#66F" >答案:</span></p>
                                                <textarea name="shortQuestionId + 'SHQ'" rows="10" cols="50"
                                                 style="width:600px;height:100px;"></textarea>
                                            </div>
                                        </li> 
                                        <!--自定义的添加按钮 开始-->
                                        <li>
                                            <a  class="addLink" href="javascript:addShortQuestion();">
                                                <div class="addContent" >
                                                    <div class="addLeft">
                                                    </div>
                                        
                                                    <div class="addCenter">
                                                    </div>    
                                        
                                                    <div class="addRight">
                                                    </div>
                                                </div>
                                            </a>
                                        </li>
                                        <!--自定义的添加按钮 结束-->
                                    </ul>
                                </div>
                            </div> <!--shortQuestion end-->  
                         </div> <!--allQuestion end-->
                         <hr  style="border:1px solid #09f;margin: 10px;width: 730px; "/>
                         <div>
                            <input class="submitAnswer" type="submit" value="确认答案无误,提交" />
                         </div>
                    </div>
                </div>    
          
                <div class="paperList">
                </div>
            </div>
        </form>  
    </body>
</html>
